<div id="header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" routerLink="/">Winter Games</a>
      </div>
      <ul class="nav navbar-nav">
          <li class="wgNav" *ngIf="user"><a *ngIf="user.username !== ''" routerLink="/the-button">The Button</a></li>
          <li class="wgNav" *ngIf="user"><a *ngIf="user.username !== ''" routerLink="/home">Home</a></li>
          <li class="wgNav"><a routerLink="/register">Register</a></li>
          <li class="wgNav" *ngIf="!user"><a routerLink="/login">Login</a></li>
          <li class="wgNav" *ngIf="user"><a *ngIf="user.username === ''" routerLink="/login">Login</a></li>
          <li class="wgNav" *ngIf="user"><a *ngIf="user.username !== ''" routerLink="/login">Logout {{user.username}}</a></li>
      </ul>
    </div>
  </nav>
</div>
