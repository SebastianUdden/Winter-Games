<section *ngIf="user">
  <h1 style="text-align:center">{{user.firstname}} {{user.lastname}} <span *ngIf="user.admin"> - Admin</span></h1>
  <hr />
  <div *ngIf="user.png === 'Sebbe.png'" class="img myprofile sebbe" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Mattis.png'" class="img myprofile mattis" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Dennan.png'" class="img myprofile dennan" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Robin.png'" class="img myprofile robin" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Kling.png'" class="img myprofile kling" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Fredde.png'" class="img myprofile fredde" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Virre.png'" class="img myprofile virre" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Schaeran.png'" class="img myprofile schaeran" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Nemer.png'" class="img myprofile nemer" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Ivar.png'" class="img myprofile ivar" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Amanda.png'" class="img myprofile amanda" style="width: 20em; height: 20em;"></div>
  <div *ngIf="user.png === 'Robban.png'" class="img myprofile robban" style="width: 20em; height: 20em;"></div>
  <hr>
  <h2>Score: <span style="float:right;">{{user.score | number:'1.0-0' }}</span></h2>
  <h2>Wallet: <span style="float:right;" class="bossCoin"></span> <span style="float:right;">{{user.wallet | number:'1.0-0' }}</span></h2>
  <br>
  <hr>
  <h2>Username: {{user.username}}</h2>
  <h2>Attributes:</h2>
  <hr />
  <div *ngFor="let attribute of allAttributes">
    <div *ngIf="attribute.name === 'Captains-Badge-Blue'
      || attribute.name === 'Captains-Badge-Red'
      || attribute.name === 'Nidhogg'
      || attribute.name === 'Achtung'
      || attribute.name === 'AnteHype'
      || attribute.name === 'AutoClicker'
      || attribute.name === 'Chug'
      || attribute.name === 'Ninja'">
      <div *ngIf="attribute.ownedBy === user.username">
        <app-attribute [attribute]="attribute" [owned]="true"></app-attribute>
      </div>
    </div>
  </div>
  <div *ngFor="let userAttribute of user.attributes">
    <app-attribute [attribute]="userAttribute" [owned]="true"></app-attribute>
  </div>
  <hr>
</section>
